{% if page.comment == 'no' %}
<div class="back">
	<span>امکان درج نظر برای این پست غیرفعال شده است</span>
</div>
{% endif %}
{% if site.disqus and page.comment != 'no' %}
<div id="disqus_thread">
	<p>
برای احترام به حریم خصوصی شما افزونه‌ی نظردهی <span title="Disqus">دیسکاس</span> فقط در صورت تمایل شما بارگذاری می‌شود.
</p>
	<button onclick="load_disqus()">فعال کردن دیسکاس</button>
</div>
<script>

var disqus_config = function () {
this.page.url = "{{ site.url }}{{ page.url | replace:'index.html',''}}";
this.page.identifier = "{{ page.url }}";
};

var load_disqus = function() {
var d = document, s = d.createElement('script');
s.src = 'https://{{ site.disqus }}.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
};
</script>
{% endif %}
