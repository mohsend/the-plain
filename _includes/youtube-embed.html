<a href="https://youtube.com/watch?v={{ include.id }}&origin={{ site.url }}" id="{{ include.id }}" target="_blank" title="Watch on YouTube">
	<div class="youtube-thumbnail" style="background-image: url(https://img.youtube.com/vi/{{ include.id }}/mqdefault.jpg)">
		<svg viewBox="0 0 512 512" class="youtube-logo-overlay"><path d="M422.6 193.6c-5.3-45.3-23.3-51.6-59-54 -50.8-3.5-164.3-3.5-215.1 0 -35.7 2.4-53.7 8.7-59 54 -4 33.6-4 91.1 0 124.8 5.3 45.3 23.3 51.6 59 54 50.9 3.5 164.3 3.5 215.1 0 35.7-2.4 53.7-8.7 59-54C426.6 284.8 426.6 227.3 422.6 193.6zM222.2 303.4v-94.6l90.7 47.3L222.2 303.4z"/></svg>
	</div>
</a>
<script>
document.getElementById('{{ include.id  }}').addEventListener("click", function(event) {
    event.preventDefault();
    var id = '{{ include.id  }}';
    var thumb = document.getElementById(id);
    var embeddedPlayer = document.createElement("iframe");
    embeddedPlayer.setAttribute('id', id);
    embeddedPlayer.setAttribute('type', 'text/html');
    embeddedPlayer.setAttribute('width', '100%');
    embeddedPlayer.setAttribute('height', '300px');
    var src = "https://www.youtube.com/embed/" + id + "?autoplay=1&origin=" + window.location.hostname;
    embeddedPlayer.setAttribute('src', src);
    embeddedPlayer.setAttribute('frameborder', '0');
    thumb.replaceWith(embeddedPlayer);
});
</script>
